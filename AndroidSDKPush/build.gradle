apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        defaultConfig {
            consumerProguardFiles CONSUMER_PROGUARD_FILES
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles PROGUARD_FILES
        }
    }
}

dependencies {
    debugApi project(':AndroidSDKCore')
    releaseApi project(':AndroidSDKCore')
}

// Configuration for variables declared in base project.
ext.packageName = 'AndroidSDKPush'
ext.libraryArtifactId = 'Leanplum-push'
ext.javadocExcludes = ['com/leanplum/internal']
ext.javadocSource = android.sourceSets.main.java.srcDirs
ext.javadocClassPath = project.files(android.getBootClasspath().join(File.pathSeparator))
